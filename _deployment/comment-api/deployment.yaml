apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-api
  labels:
    app: comment-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: comment-api
  template:
    metadata:
      labels:
        app: comment-api
    spec:
      containers:
      - name: comment-api
        image: comment-api:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8081

---

